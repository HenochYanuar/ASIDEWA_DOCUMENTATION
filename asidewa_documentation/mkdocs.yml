site_name: ASI DEWA (Aplikasi Absensi Deteksi Wajah)
site_description: Dokumentasi teknis aplikasi absensi deteksi wajah RSU Fitri Candra
site_author: henochyanuarariswasono
site_url: https://192.168.88.20/users/absensi

# ==================================================
# THEME
# ==================================================
theme:
  name: material

  # Warna utama & aksen
  palette:
    - scheme: default
      primary: deep purple        # warna header
      accent: lime          # warna tombol/link
      toggle:
        icon: material/weather-night
        name: Mode Gelap

    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Mode Terang

  # Font
  font:
    text: Roboto
    code: Fira Code

  # Logo & favicon
  logo: assets/rsfc_logo.png
  favicon: assets/rsfc_logo.ico

  # Icon
  icon:
    repo: fontawesome/brands/github
    logo: material/face-recognition

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

# ==================================================
# NAVIGASI
# ==================================================
nav:
  - Beranda: index.md
  
  - üî∞ Mulai Cepat:
      - Instalasi Aplikasi: instalasi.md
      - Panduan Login: mulai-cepat/login-pertama.md
      
  - üß≠ Panduan Absensi:
      - Cara Absen Masuk: panduan-pengguna/absen-masuk.md
      - Cara Absen Pulang: panduan-pengguna/absen-pulang.md
      
  - ‚ûï Fitur Lanjutan:
      - Users:
          - Melihat Jadwal Kerja: fitur-tambahan/users/lihat-jadwal.md
          - Melihat History Presensi: fitur-tambahan/users/lihat-presensi.md
          - Pengajuan Izin / Cuti: fitur-tambahan/users/pengajuan-cuti.md
      - P.J. Divisi:
          - Menyetujui Pengajuan Cuti: fitur-tambahan/divisions/setujui-cuti.md
          - Mapping Jadwal Tim: fitur-tambahan/divisions/mapping-jadwal.md
      - Admin:
          - Manajemen User: fitur-tambahan/admins/manajemen-user.md
          - Laporan Presensi: fitur-tambahan/admins/presensi-karyawan.md
          - Persetujuan Cuti: fitur-tambahan/admins/persetujuan-cuti.md
          - Master Data:
              - Divisi: fitur-tambahan/admins/master-data/divisi.md
              - Jadwal Kerja: fitur-tambahan/admins/master-data/jadwal.md
              - Jenis Cuti: fitur-tambahan/admins/master-data/cuti.md

  - API:
      - Endpoint: api/endpoint.md

  - ‚ùì Bantuan: faq.md

# ==================================================
# PLUGIN
# ==================================================
plugins:
  - search

# ==================================================
# EXTRA
# ==================================================
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/username
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/username

# ==================================================
# MARKDOWN EXTENSIONS
# ==================================================
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# ==================================================
# REPOSITORY (OPSIONAL)
# ==================================================
repo_name: RSFC-FaceDetectionAbsence
repo_url: https://github.com/HenochYanuar/RSFC-FaceDetectionAbsence
